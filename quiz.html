<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayarian ng Mga Salita Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="quiz-home-screen" class="screen active">
            <div class="content">
                <h1>Kayarian ng Mga Salita</h1>
                <p>Test your knowledge of Filipino word structures!</p>
                <button id="start-button">Start Game</button>
            </div>
        </div>
        <div id="game-screen" class="screen">
            <div class="content">
                <div class="scoreboard">Score: <span id="score">0</span></div>
                <h2 id="question"></h2>
                <div id="fill-blank-container">
                </div>
                  <button id="confirm-button" class="confirm-button">Confirm</button>
                 <div id="answers">
                </div>
            </div>
        </div>
         <div id="end-screen" class="screen">
          <div class="content">
              <h2>Game Over</h2>
              <p>Your final score: <span id="final-score">0</span></p>
              <p id="end-message">Galing mo!</p>
              <button id="replay-button">Replay Game</button>
          </div>
        </div>
    </div>
  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="incorrect-sound" src="incorrect.mp3"></audio>
   <div id="feedback-overlay">
      <span id="feedback-icon"></span>
    </div>
     <script src="quiz.js"></script>
</body>
</html>
